<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhav Karyampudi - Profile Card</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --card-bg: #ffffff;
            --text-color: #333;
            --secondary-text-color: #666;
            --button-bg: #28a745;
            --button-text: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-color);
            padding: 40px 30px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin-top: -100px;
            object-fit: cover;
        }

        .profile-card h2 {
            margin: 20px 0 5px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.8em;
        }

        .profile-card .title {
            color: var(--secondary-text-color);
            font-size: 1em;
            margin-bottom: 10px;
        }

        .profile-card .email {
            color: var(--secondary-text-color);
            font-size: 0.9em;
            margin-bottom: 25px;
        }

        .show-more-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .show-more-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .more-info {
            margin-top: 25px;
            text-align: left;
            display: none; /* Initially hidden */
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95em;
            color: var(--text-color);
        }

        .info-item i {
            color: var(--icon-color);
            font-size: 1.2em;
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        
        /* Animation for the extra info appearing */
        .more-info.show {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://placehold.co/150x150/2c6e49/FFFFFF?text=MK" alt="Madhav Karyampudi">
        <h2>Madhav Karyampudi</h2>
        <p class="title">Full Stack Developer & AI/ML Enthusiast</p>
        <p class="email">karyampudimadhav@gmail.com</p>
        
        <button id="toggleBtn" class="show-more-btn">Show More</button>

        <div id="moreInfo" class="more-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Bhimavaram, Andhra Pradesh</span>
            </div>
            <div class="info-item">
                <i class="fas fa-briefcase"></i>
                <span>Skills: React, Node.js, Python, ML</span>
            </div>
             <div class="info-item">
                <i class="fab fa-github"></i>
                <span>github.com/KaryampudiMadhav</span>
            </div>
        </div>
    </div>

    <script>
        // Get the button and the extra info div from the DOM
        const toggleBtn = document.getElementById('toggleBtn');
        const moreInfo = document.getElementById('moreInfo');

        // Add a click event listener to the button
        toggleBtn.addEventListener('click', () => {
            // Check if the extra info is currently shown
            const isShown = moreInfo.style.display === 'block';

            if (isShown) {
                // If it's shown, hide it and change button text
                moreInfo.style.display = 'none';
                moreInfo.classList.remove('show');
                toggleBtn.textContent = 'Show More';
            } else {
                // If it's hidden, show it and change button text
                moreInfo.style.display = 'block';
                moreInfo.classList.add('show');
                toggleBtn.textContent = 'Show Less';
            }
        });
    </script>

</body>
</html>
